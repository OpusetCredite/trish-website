<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Home Trish</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  @font-face {
    font-family: "HughIsLife";
    src: url("HughIsLife.ttf") format("truetype");
  }

  :root {
    --bg-1: #0f0a1f;
    --bg-2: #2b0f27;
    --primary: #ff6fa5;
    --primary-2: #ff9ecf;
    --accent: #ff4d79;
    --pink: #ff85b3;
    --diamond: #d6f3ff;
    --diamond-glow: #a6e7ff;
    --text: #f7f4fb;
    --glass: rgba(255,255,255,0.12);
    --shadow: 0 10px 30px rgba(0,0,0,0.35);
    --radius: 22px;
  }

  html, body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    font-family: Inter, sans-serif;
    color: var(--text);
    background: radial-gradient(1000px 600px at 20% -10%, #ff8ba7 0%, transparent 60%),
                radial-gradient(900px 700px at 120% 20%, #a83279 0%, transparent 60%),
                linear-gradient(150deg, var(--bg-1) 0%, var(--bg-2) 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
  }

  .title {
    font-family: "HughIsLife", serif;
    font-size: clamp(50px, 10vw, 240px);
    background: linear-gradient(90deg, var(--pink), var(--accent), var(--primary));
    -webkit-background-clip: text;
    color: transparent;
    text-align: center;
    margin-top: 30px;
    line-height: 1.1; /* Fixes "h" cutting off */
  }

  .heart-field {
    position: absolute;
    inset: 0;
    pointer-events: none;
    overflow: hidden;
  }

  .heart, .diamond { position: absolute; opacity: 0; }

  .heart {
    width: 40px; height: 40px; transform: rotate(45deg);
    background: radial-gradient(circle, var(--primary-2), var(--primary));
    box-shadow: 0 6px 18px rgba(255,133,179,.35);
    animation: floatUp linear forwards;
  }
  .heart::before, .heart::after {
    content: ""; position: absolute; width: 10px; height: 10px; border-radius:50%; background:inherit;
  }
  .heart::before{ left:-5px; top:0;} .heart::after{ left:0; top:-5px;}
  @keyframes floatUp{0%{transform:translateY(0) scale(.7) rotate(45deg);opacity:0;}10%{opacity:1;}100%{transform:translateY(-120vh) scale(1.2) rotate(45deg);opacity:0;}}

  .diamond {
    width: 26px; height:26px;
    background: linear-gradient(135deg, var(--diamond), var(--diamond-glow));
    transform: rotate(45deg) scale(1);
    box-shadow:0 0 12px rgba(166,231,255,0.8);
    clip-path: polygon(50% 0%,100% 50%,50% 100%,0% 50%);
    animation: floatDiamond linear forwards;
  }
  @keyframes floatDiamond{0%{transform:translateY(0) scale(.7) rotate(45deg);opacity:0;}10%{opacity:1;}100%{transform:translateY(-140vh) scale(1.3) rotate(45deg);opacity:0;}}

  .content-wrapper {
    width: 100%;
    height: calc(100% - 180px); 
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 40px; /* Ensures space between containers */
    padding: 0 20px;
    box-sizing: border-box;
  }

  /* Quote Card with floating animation */
  .quote-card {
    width: 100%;
    max-width: 540px; /* Reduced for TVs */
    min-width: 320px;
    height: 400px;
    background: var(--glass);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    backdrop-filter: blur(10px);
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
    box-sizing: border-box;
    animation: floatCard 4s ease-in-out infinite alternate;
  }
  @keyframes floatCard {
    0% { transform: translateY(0px); }
    100% { transform: translateY(-12px); }
  }

  .quote-heading { font-weight:600; margin-bottom:10px; font-size:22px; opacity:0.8; }
  .quote-text { font-family: "Playfair Display", serif; font-size:20px; line-height:1.4; word-wrap: break-word; flex:1; display:flex; align-items:center; justify-content:center; }
  .caret { border-right:2px solid var(--primary); animation: blink 1s infinite; }
  @keyframes blink { 50% { opacity:0; } }
  .quote-controls { display:flex; justify-content:center; gap:12px; margin-top:12px; }
  .icon-btn { cursor:pointer; background:var(--glass); border:1px solid rgba(255,255,255,0.2); padding:8px; border-radius:50%; box-shadow: var(--shadow); transition:transform .3s; color:var(--primary); font-size:18px; }
  .icon-btn:hover { transform:scale(1.2); }

  /* Spotify Player with pulsing glow */
  .spotify-player {
    width: 100%;
    max-width: 540px; /* Reduced for TVs */
    min-width: 320px;
    height: 400px; /* Always same height as card */
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .spotify-player .wrapper {
    width:100%;
    height:100%;
    background: linear-gradient(135deg, #ff85b3, #ff6fa5, #ff9ecf);
    border-radius:22px;
    overflow:hidden;
    box-shadow: 0 0 40px rgba(255,105,180,0.6);
    padding:8px;
    box-sizing: border-box;
    animation: glowPulse 2.5s ease-in-out infinite alternate;
  }
  .spotify-player iframe { width:100%; height:100%; border-radius:12px; border:0; }
  @keyframes glowPulse {
    0% { box-shadow: 0 0 20px rgba(255,105,180,0.4); }
    100% { box-shadow: 0 0 50px rgba(255,105,180,0.8); }
  }

  /* Responsive tweaks for Smart TVs and smaller screens */
  @media screen and (max-width: 1250px) {
    .quote-card,
    .spotify-player {
      max-width: 480px;
      height: 360px;
    }
    .content-wrapper {
      gap: 30px;
    }
  }

  @media screen and (max-width: 1080px) {
    .quote-card,
    .spotify-player {
      max-width: 420px;
      height: 340px;
    }
    .content-wrapper {
      gap: 25px;
    }
  }
</style>
</head>
<body>
<div class="heart-field" id="heartField"></div>

<h1 class="title">Welcome Home Trish!</h1>

<div class="content-wrapper">
  <!-- Left: Quote Card -->
  <section class="quotes">
    <article class="quote-card">
      <div class="quote-heading">Words from my heart ðŸ’•</div>
      <div class="quote-text"><span id="typed"></span><span class="caret"></span></div>
      <div class="quote-controls">
        <button class="icon-btn" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
        <button class="icon-btn" id="pauseBtn"><i class="fas fa-pause"></i></button>
        <button class="icon-btn" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
      </div>
    </article>
  </section>

  <!-- Right: Spotify -->
  <section class="spotify-player">
    <div class="wrapper">
      <iframe 
        src="https://open.spotify.com/embed/playlist/1E1WEPKoQD90dpGG4j7bdD?utm_source=generator&theme=0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </div>
  </section>
</div>

<script>
  // Floating hearts & diamonds
  (function(){
    const field = document.getElementById('heartField');
    function spawn(type){
      const el = document.createElement('div');
      el.className = type;
      const size = 8 + Math.random()*20;
      el.style.width = size+'px';
      el.style.height = size+'px';
      el.style.left = Math.random()*100+'vw';
      el.style.bottom = '-40px';
      const duration = 6 + Math.random()*8;
      el.style.animationDuration = duration+'s';
      el.style.animationDelay = Math.random()*2+'s';
      el.style.opacity = 0;
      field.appendChild(el);
      setTimeout(()=>el.remove(), (duration+2)*1000);
    }
    setInterval(()=>spawn('heart'), 300);
    setInterval(()=>spawn('diamond'), 700);
  })();

  // Typewriter quotes
  const quotes = [
    "In your smile, I see something more beautiful than stars",
    "You are my today and all of my tomorrows.",
    "Every moment with you is a soft kind of forever.",
    "I love you not only for what you are, but for what I am with you.",
    "You make my heart do the happiest little dances."
  ];

  const typedEl = document.getElementById('typed');
  const pauseBtn = document.getElementById('pauseBtn');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  let qIndex = 0, charIndex = 0, deleting = false, paused = false;
  const cycleDelay = 1500, typeSpeed = 38, deleteSpeed = 26;

  function typeLoop() {
    if (paused) { requestAnimationFrame(typeLoop); return; }
    const current = quotes[qIndex];
    if (!deleting) {
      typedEl.textContent = current.slice(0, ++charIndex);
      if (charIndex === current.length) {
        deleting = true;
        setTimeout(() => requestAnimationFrame(typeLoop), cycleDelay);
        return;
      }
      setTimeout(() => requestAnimationFrame(typeLoop), typeSpeed);
    } else {
      typedEl.textContent = current.slice(0, --charIndex);
      if (charIndex === 0) {
        deleting = false;
        qIndex = (qIndex + 1) % quotes.length;
      }
      setTimeout(() => requestAnimationFrame(typeLoop), deleteSpeed);
    }
  }

  pauseBtn.addEventListener('click', () => {
    paused = !paused;
    pauseBtn.innerHTML = paused ? '<i class="fas fa-play"></i>' : '<i class="fas fa-pause"></i>';
  });
  prevBtn.addEventListener('click', () => {
    deleting = false; charIndex = 0; qIndex = (qIndex - 1 + quotes.length) % quotes.length;
  });
  nextBtn.addEventListener('click', () => {
    deleting = false; charIndex = 0; qIndex = (qIndex + 1) % quotes.length;
  });

  requestAnimationFrame(typeLoop);
</script>

</body>
</html>
